name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: comercial_electrica_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate -w api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/comercial_electrica_test?schema=public

      - name: Run database migrations
        run: npm run prisma:migrate -w api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/comercial_electrica_test?schema=public

      - name: Run linter
        run: npm run lint -w api

      - name: Run unit tests
        run: npm run test -w api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/comercial_electrica_test?schema=public
          JWT_ACCESS_SECRET: test-secret-key-for-ci
          JWT_ACCESS_TTL_SECONDS: 900
          REDIS_URL: redis://localhost:6379

      - name: Run e2e tests
        run: npm run test:e2e -w api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/comercial_electrica_test?schema=public
          JWT_ACCESS_SECRET: test-secret-key-for-ci
          JWT_ACCESS_TTL_SECONDS: 900
          REDIS_URL: redis://localhost:6379

      - name: Build application
        run: npm run build -w api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/comercial_electrica_test?schema=public
