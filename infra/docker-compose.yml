services:
  postgres:
    image: postgres:16
    container_name: ce_postgres
    environment:
      POSTGRES_DB: comercial_electrica
      POSTGRES_USER: ce
      POSTGRES_PASSWORD: ce_password
    ports:
      - "5432:5432"
    volumes:
      - ce_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ce -d comercial_electrica"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: ce_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ce_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  ce_pgdata:
  ce_redisdata:
