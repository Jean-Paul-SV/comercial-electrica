# Blueprint: Orion – API (NestJS) + PostgreSQL
# Despliegue gratuito en Render. Frontend se despliega en Vercel (ver docs/DEPLOY_VERCEL_RENDER.md).

databases:
  - name: comercial-electrica-db
    plan: free
    region: oregon

services:
  - type: web
    name: comercial-electrica-api
    runtime: node
    plan: free
    region: oregon
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate && npm run build
    # preDeployCommand no está disponible en plan free; migraciones en start
    startCommand: npx prisma migrate deploy && npm run start:prod
    healthCheckPath: /
    buildFilter:
      paths:
        - apps/api/**
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: comercial-electrica-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      # Por defecto permite cualquier origen; en Dashboard cambia a la URL de Vercel.
      - key: ALLOWED_ORIGINS
        value: "*"
      # Añadir en el Dashboard: REDIS_URL (Upstash), FRONTEND_URL (URL de Vercel).
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      # DIAN: en el Dashboard asigna DIAN_SOFTWARE_ID y DIAN_SOFTWARE_PIN (secretos). Ver docs/DIAN_PRODUCCION_RENDER.md
      - key: DIAN_SOFTWARE_ID
        sync: false
      - key: DIAN_SOFTWARE_PIN
        sync: false
      - key: DIAN_USE_DEFAULT_URL
        value: "true"
      - key: DIAN_ENV
        value: "HABILITACION"
      # Opcional certificado .p12: DIAN_CERT_PATH y DIAN_CERT_PASSWORD en el Dashboard (modo un solo tenant).
      - key: DIAN_CERT_PATH
        sync: false
      - key: DIAN_CERT_PASSWORD
        sync: false
      # Multi-tenant: obligatoria para que cada empresa suba su certificado desde Cuenta → Facturación electrónica (cifrado en BD).
      - key: DIAN_CERT_ENCRYPTION_KEY
        sync: false
      # Stripe: configuración de facturación y suscripciones. Obtén las keys en https://dashboard.stripe.com
      # STRIPE_SECRET_KEY: clave secreta de Stripe (sk_test_... para pruebas, sk_live_... para producción)
      - key: STRIPE_SECRET_KEY
        sync: false
      # STRIPE_WEBHOOK_SECRET: secret del webhook de Stripe (whsec_...). Configurar webhook en Stripe Dashboard apuntando a /billing/webhooks/stripe
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # Admin de plataforma (Panel proveedor): solo se usan si ejecutas el seed contra esta BD. El deploy NO ejecuta seed; ver docs/PRIMER_USUARIO_PRODUCCION.md.
      - key: PLATFORM_ADMIN_EMAIL
        sync: false
      - key: PLATFORM_ADMIN_PASSWORD
        sync: false
