# Blueprint: Comercial Eléctrica – API (NestJS) + PostgreSQL
# Despliegue gratuito en Render. Frontend se despliega en Vercel (ver docs/DEPLOY_VERCEL_RENDER.md).

databases:
  - name: comercial-electrica-db
    plan: free
    region: oregon

services:
  - type: web
    name: comercial-electrica-api
    runtime: node
    plan: free
    region: oregon
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate && npm run build
    # preDeployCommand no está disponible en plan free; migraciones en start
    startCommand: npx prisma migrate deploy && npm run start:prod
    healthCheckPath: /
    buildFilter:
      paths:
        - apps/api/**
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: comercial-electrica-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      # Por defecto permite cualquier origen; en Dashboard cambia a la URL de Vercel.
      - key: ALLOWED_ORIGINS
        value: "*"
      # Añadir en el Dashboard: REDIS_URL (Upstash), FRONTEND_URL (URL de Vercel).
      # - key: REDIS_URL / FRONTEND_URL → sync: false o valor
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
